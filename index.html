<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/bombucks.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>DEVILS SIGNALS</title>
</head>

<body>
    <div class="container">
      <div class="lucky-jet-top">
        

        <img src="assets/icons/bombucks.PNG" class="lucky-jet-logo"/>
        <!-- <img src="assets/icons/lucky_jet_bot_logo.png" class="bot-logo"/> -->
      
        <div class="bot-name">
          <img src="assets/icons/tg.png" class="tg-icon"/>
          <p>DEVILS SIGNALS</p>
        </div>
      </div>

      <div class="signals-display-container">
        <div id="signalsField" class="signals-field">

          <div class="signals-row">
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
          </div>

          <div class="signals-row">
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
          </div>

          <div class="signals-row">
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
          </div>

          <div class="signals-row">
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
            <div class="signal-cell"></div>
          </div>

        </div>
      </div>
  
      <div class="game-buttons">
        <button id="restartButton" class="game-button">
          <img src="assets/icons/restart.png"/>
        </button>
        <button id="playButton" class="game-button">
          <img src="assets/icons/play.png"/>
        </button>
		<button class="game-button" onclick="location.href='https://tolianius.github.io/all-games.github.io/'">Главное Меню</button>
      </div>

      <video autoplay loop muted class="bgvideo" id="bgvideo">
        <source src="assets/videos/gray_smoke.MP4" type="video/mp4"></source>
      </video>
  </div>

    
  <audio id="clickSoundEffect" src="assets/audio/click.mp3" preload="auto" volume="0.2"></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="scripts/sctipt.js"></script>
  <script src="scripts/bombucks.js"></script>
</body>

</html>
